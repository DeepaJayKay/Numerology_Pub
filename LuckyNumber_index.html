<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lucky Number Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 2rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
    }
    #result {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 1rem;
      color: #007b00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Find Your Lucky Number</h2>
    <label for="dob">Enter your Date of Birth:</label>
    <input type="date" id="dob" />
    <button onclick="findLuckyNumber()">Get Lucky Number</button>
    <div id="result"></div>
  </div>

  <script>
    const luckyNumbers = {
      "1,1": 3, "1,2": 6, "1,3": 9, "1,4": 1, "1,5": 2, "1,6": 5, "1,7": 7, "1,8": 4, "1,9": 8,
      "2,1": 5, "2,2": 1, "2,3": 3, "2,4": 8, "2,5": 9, "2,6": 2, "2,7": 4, "2,8": 7, "2,9": 6,
      "3,1": 6, "3,2": 2, "3,3": 1, "3,4": 5, "3,5": 8, "3,6": 9, "3,7": 3, "3,8": 7, "3,9": 4,
      "4,1": 7, "4,2": 3, "4,3": 5, "4,4": 2, "4,5": 6, "4,6": 8, "4,7": 9, "4,8": 1, "4,9": 3,
      "5,1": 4, "5,2": 8, "5,3": 7, "5,4": 6, "5,5": 1, "5,6": 3, "5,7": 5, "5,8": 9, "5,9": 2,
      "6,1": 2, "6,2": 9, "6,3": 4, "6,4": 3, "6,5": 7, "6,6": 1, "6,7": 6, "6,8": 8, "6,9": 5,
      "7,1": 8, "7,2": 5, "7,3": 6, "7,4": 9, "7,5": 3, "7,6": 4, "7,7": 2, "7,8": 1, "7,9": 7,
      "8,1": 1, "8,2": 7, "8,3": 8, "8,4": 4, "8,5": 5, "8,6": 6, "8,7": 9, "8,8": 2, "8,9": 3,
      "9,1": 9, "9,2": 4, "9,3": 2, "9,4": 7, "9,5": 3, "9,6": 5, "9,7": 8, "9,8": 6, "9,9": 1
    };

    function reduceToSingleDigit(num) {
      while (num > 9) {
        num = num.toString().split('').reduce((a, b) => a + Number(b), 0);
      }
      return num;
    }

    function findLuckyNumber() {
      const dob = document.getElementById("dob").value;
      if (!dob) return alert("Please enter your date of birth.");

      const dateParts = new Date(dob);
      const day = dateParts.getDate();
      const month = dateParts.getMonth() + 1;
      const year = dateParts.getFullYear();

      const birthNumber = reduceToSingleDigit(day);
      const lifePathNumber = reduceToSingleDigit(day + month + [...year.toString()].reduce((a,b)=>a+ +b,0));

      const key = `${birthNumber},${lifePathNumber}`;
      const lucky = luckyNumbers[key];

      const result = document.getElementById("result");
      if (lucky) {
        result.textContent = `Your Birth Number is ${birthNumber}, Life Path Number is ${lifePathNumber}. Your Lucky Number is ${lucky}.`;
      } else {
        result.textContent = `No lucky number found for ${key}.`;
      }
    }
  </script>
</body>
</html>
